<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v9 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="stylesheet" href="css/style.css"> -->
	<script defer src="main.bundle.js"></script><script defer src="cards.bundle.js"></script><link href="main.css" rel="stylesheet"></head>

	<body>
    

		<div class="wrapper">
     
			<div class="inner">
				<form action="" id="formE">
					<h3>Namees Notes</h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Title *</label>
							<input id='title' type="text" class="form-control" placeholder="title">
						</div>
						<div class="form-wrapper">
							<label for="">Description *</label>
							<input id='desc' type="text" class="form-control" placeholder="Description">
						</div>
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Date *</label>
							<span class="lnr lnr-calendar-full"></span>
							<input type="date" class="form-control datepicker-here" data-language='en' data-date-format="dd M yyyy" id="datel">
						</div>
					
					</div>
			
					<button id='submitBtn' type="submit" data-text="Memories">
						<span>Add My Notes</span>
					</button>
				</form>
			</div>
		</div>
		<div style="display:flex;flex-wrap: wrap; justify-content:space-between;" id="container">
		


			 
		</div>

	
	</body>
</html>
